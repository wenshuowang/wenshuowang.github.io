{% if site.navigation %}
    <style>
        body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
        overflow: hidden;
        background-color: #444;
        position: fixed;
        top: 1px;
        width: 100%;
        height: 20px;
        }
        
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;

        font-size: 17px;

        .topnav a:hover {

        .topnav a.active {

        color: white;
        }
